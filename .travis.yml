language: python
python:
  - 3.6
addons:
  ssh_known_hosts:
  - github.com
  - heroku.com
cache: pip
install:
  - pip install -r web_api/requirements.txt
  - pip install -e web_api
script:
  - pytest web_api/
after_success:
  - git remote add heroku ssh://git@heroku.com/tmb-api.git
  - git subtree push --prefix web_api heroku master
